<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="mainpage">
        <div class="navbar">
            <div class="navbar-options">
                <div class="icon-container" id="library-menu-button">
                    <span class="icon">▤</span>
                </div>
                <div class="icon-container" id="chapter-menu-button">
                    <span class="icon" >▢</span>
                </div>
            </div>
            <div id="navbar-library" class="navbar-library">
                <div>
                    <p>Library</p>
                </div>
                <div id="library-container">

                </div>
                <div>
                    <p>+ Add library</p>
                </div>
            </div>
            <div id="navbar-chapters" class="navbar-chapters"></div>
        </div>
        <div class="resultarea">
          <div class="generateform"></div>
        </div>

    </div>

    <div id="add-library-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add a new book</h2>
                <span class="close">&times;</span>
            </div>
            <form id="add-library-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="pdf-file">Upload a PDF</label>
                    <input type="file" id="pdf-file" name="pdf-file" accept=".pdf">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
<script src="script/script.js" defer></script>
</body>
</html>
