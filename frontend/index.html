<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="mainpage">
        <div class="navbar">
            <div class="navbar-options">
                <div class="icon-container" id="library-menu-button">
                    <span class="icon">▤</span>
                </div>
                <div class="icon-container" id="chapter-menu-button">
                    <span class="icon" >▢</span>
                </div>
            </div>
            <div id="navbar-library" class="navbar-library">
                <div>
                    <p>Library</p>
                </div>
                <div id="library-container">

                </div>
                <div>
                    <p>+ Add library</p>
                </div>
            </div>
            <div id="navbar-chapters" class="navbar-chapters"></div>
        </div>
        <div class="resultarea">
          <div class="generateform"></div>
        </div>

    </div>

    <div id="add-library-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add a new book</h2>
                <span class="close">&times;</span>
            </div>
            <form id="add-library-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="pdf-file">Upload a PDF</label>
                    <input type="file" id="pdf-file" name="pdf-file" accept=".pdf">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">
                        <span class="icon">✕</span>
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="chapter-confirmation" class="modal-chapter">
        <div class="chapter-container">
            <div class="chapter-page-selector">
                <div class="chapter-header">
                    <h2>Choose a page that contains a chapter and confirm.</h2>
                    <button class="btn btn-secondary close-modal-btn">
                        <span class="icon">✕</span>
                    </button>
                </div>
                <div class="chapter-page-immagine">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpRLCMrwvEX8iBrELwwPi35qpYreJtL6-r2Q&s" alt="Chapter Page Preview">
                </div>
                <div class="chapter-choser">
                    <button class="nav-btn prev-btn">
                        <span>‹</span>
                    </button>
                    <div class="page-info">
                        <div class="page-number">
                            Page <input type="number" min="1" max="24" value="14"> of 24
                        </div>
                        <input type="range" class="page-slider" min="1" max="24" value="14">
                    </div>
                    <button class="nav-btn next-btn">
                        <span>›</span>
                    </button>
                </div>
                <div class="chapter-actions">
                    <button class="btn btn-primary">
                        Confirm Page
                    </button>
                </div>
            </div>
            <div class="chapter-result">
                <div class="result-header">
                    <h3>Chapter Analysis</h3>
                </div>
                <div class="chapter-resut-container">
                    <div id="chapter-result">
                        <div class="placeholder-content">
                            <p>Select a page to see the analysis results</p>
                        </div>
                    </div>
                </div>
                <div class="chapter-confirmation-buttons">
                     <button class="btn btn-primary" id="chapter-delete-button">
                        Save
                     </button>
                </div>
            </div>
        </div>
    </div>
<script src="script/script.js" defer></script>
</body>
</html>
